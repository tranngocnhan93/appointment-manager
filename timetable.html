<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <script src="https://kit.fontawesome.com/16f5cf4bee.js" crossorigin="anonymous"></script>
    
    <title>Time Table</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="timetable-style.css" />
</head>

<body>
    <script src="script.js" defer></script>
    <header>
        <img class="logo" src="image/logo.svg" width="50" height="50" alt="logo">
        <nav>
            <ul class="nav__links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Time Table</Table></a>
                </li>
                <li>
                    <a href="#">Nav 2</a>
                </li>
                <li>
                    <a href="#">Nav 3</a>
                </li>
            </ul>
        </nav>
        <a class="button" href="#"><button>Book Appointment</button></a>
    </header>

    <div class="calendar-container">
        <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
                <h1></h1>
                <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
        </div>

        <div class="header">
            <ul class="weekdays">
                <li>Sunday</li>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
            </ul>

            <ul class="daynumbers">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="timeslot-container">
            <ul class="timeslot">
                <li>9am</li>
                <li>10am</li>
                <li>11am</li>
                <li>12am</li>
                <li>1pm</li>
                <li>2pm</li>
                <li>3pm</li>
                <li>4pm</li>
                <li>5pm</li>
            </ul>
        </div>

        <div class="event-container">

        </div>

    </div>
</body>

</html>
